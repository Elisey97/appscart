<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content: worker-src: blob:;">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#f7f7f8">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>FlekAdmin</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/admin_app/assets/icons/flek-admin-icon.png">
  <link rel="icon" href="/admin_app/assets/icons/favicon.ico">
  
  
  <link rel="stylesheet" href="/admin_app/framework7/framework7-bundle.min.css">
  <link rel="stylesheet" href="/admin_app/css/icons.css">
  <link rel="stylesheet" href="/admin_app/css/app.css">
  <link rel="stylesheet" href="/admin_app/cropperjs/css/cropper.min.css">
  <link rel="manifest" href="/admin_app/js/manifest.webmanifest">
</head>
<body>
  <div id="app">
    
    <!-- Left panel with cover effect -->
    <div class="panel panel-left panel-cover panel-init" data-visible-breakpoint="960">
			<div class="view view-left-panel" data-name="left">
				<div class="page">
				  <div class="page-content bg-color-white">
				  </div>
				</div>
			</div>
    </div>
    
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas">
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon f7-icons">menu</i>
              </a>
            </div>
            <div class="title"></div>
            <div class="right"></div>
          </div>
        </div>

        <!-- Scrollable page content-->
        <div class="page-content">
	        <center style="margin-top: 20vh;">
	        	<h2>Loading</h2>
						<div class="preloader color-blue" style="width: 44px; height: 44px">
						  <span class="preloader-inner">
						    <span class="preloader-inner-circle"></span>
						  </span>
						</div>
	        </center>
        </div>
      </div>
    </div>
  
  <!-- Framework7 library -->
  <script src="/admin_app/framework7/framework7-bundle.min.js"></script>
  <!-- App routes -->
  <script src="/admin_app/js/routes.js?1"></script>
  <!-- App store -->
  <script src="/admin_app/js/store.js"></script>
  <!-- App scripts -->
  <script src="/admin_app/js/inobounce.min.js"></script>
  <script src="/admin_app/js/app.js?1"></script>
  <script src="/admin_app/js/base64toblob.js"></script>
  <script src="/admin_app/cropperjs/js/cropper.min.js"></script>
  <script src="/admin_app/js/timeago.full.min.js"></script>
  <script src="/admin_app/js/app-info-parser.min.js"></script>
</body>
</html>
